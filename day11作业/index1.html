<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style type="text/css" >
        div{
            color: red;
        }
        [class=pwd]{
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="name">name</div>
    <div class="pwd" >pwd</div>
</body>
</html>
