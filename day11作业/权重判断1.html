<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #father #son {
            color: blue;
        }
        #father  p.c2{
            color:black;
        }
        div.c1 p.c2{
            color: red;
        }
        #father{
            color: green;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2" >试问这行字体是什么颜色的?</p>
    </div>
    <!-- #father #son 权重 2-0-0;
        #father p.c2 权重 1-1-1;
        div.c1 p.c1  权重是0-2-2;
        #father 权重是1-0-0
        因为#father,#son 的权重是2-0-0,她的权重最高,所以字体的颜色是蓝色. -->
</body>
</html>
