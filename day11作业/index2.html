<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:hover{
        border: 1px solid red;
      }
      [type="text"]:focus{
        background-color:orange;
      }
      [type="password"]:focus{
        background-color:yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <p>用户名: <input type="text" /></p>
      <p>密码: <input type="password" /></p>
    </div>
  </body>
</html>
