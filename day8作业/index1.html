<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3选择器</title>
    <style>
        a {
            color: red;
            text-decoration: none;
        }
      #biaoqian {
            color:green
        }
       #biaoer{
            color:blue
        }
    </style>
</head>
<body>
  <a href="#">我是a链接1</a>  
  <a href="#">我是a链接2</a>  
  <a href="#">我是a链接3</a>  
  <h1 id="biaoqian">我是h1标签</h1>
  <h2 id="biaoer">我是h2标签</h2>
</body>
</html>
