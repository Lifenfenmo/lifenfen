<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3选择器</title>
    <style>
        .fs1,.fs3,.fs4{
            font-size:14px;
        }
        .fs2,.fs5{
            font-size:18px;
        }
        .fs1{
            color: blue;
        }
        .fs2{
            color: pink;
        }
        .fs3{
            color: green;
        }
        .fs4{
            color: red;
        }
        .fs5{
            color: orange;
        }
    </style>
</head>
<body>
    <p class="fs1">我是一个p标签,我的字体是14px</p>
    <p class="fs2">我是一个p标签,我的字体是18px</p>
    <p class="fs3">我是一个p标签,我的字体是14px</p>
    <p class="fs4">我是一个p标签,我的字体是14px</p>
    <p class="fs5">我是一个p标签,我的字体是18px</p>
</body>
</html>
