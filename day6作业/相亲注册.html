<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>青春不常在,&nbsp;&nbsp;抓紧谈恋爱</h1>
    <hr />
    <form action="#" method="get">
      <table>
        <tr>
          <td>昵称:</td>
          <td><input type="text" placeholder="请输入昵称" /></td>
        </tr>
        <tr>
          <td>性别:</td>
          <td>
            <label
              ><input type="radio" name="gender" id="" />
              <img src="./image/man.jpg" alt="" /> 男</label
            >
            <label
              ><input checked type="radio" name="gender" id="" />
              <img src="./image/women.jpg" alt="" /> 女</label
            >
          </td>
        </tr>
        <tr>
          <td>生日:</td>
          <td><input type="date"/></td>
        </tr>
        <tr>
          <td>城市</td>
          <td>
            <select name="" id="">
              <option value="shanghai">上海</option>
              <option value="beijin">北京</option>
              <option selected value="shengzheng">深圳</option>
              <option value="meimenggu">内蒙</option>
              <option value="xiameng">厦门</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>婚姻状况:</td>
          <td>
            <label><input checked type="radio" name="hobby" id="" />未婚</label>
            <label><input type="radio" name="hobby" id="" />已婚</label>
            <label><input type="radio" name="hobby" id="" />保密</label>
          </td>
        </tr>
        <tr>
          <td>喜欢的类型:</td>
          <td>
            <label> <input checked type="checkbox" name="" id="" />可爱</label>
            <label> <input type="checkbox" name="" id="" />性感</label>
            <label> <input checked type="checkbox" name="" id="" />御姐</label>
            <label> <input type="checkbox" name="" id="" />萝莉</label>
            <label>
              <input checked type="checkbox" name="" id="" />小鲜肉</label
            >
            <label> <input type="checkbox" name="" id="" />大叔</label>
          </td>
        </tr>
        <tr>
          <td>个人介绍:</td>
          <td>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td><h3>我承诺:</h3></td>
          <td>
            <ul>
              <li>年满18岁,单身</li>
              <li>抱着严肃的态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label>
              <input
                checked
                type="checkbox"
                name=""
                id=""
              />我同意所有条款</label
            >
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input  width="150" type="image" src="./image/btn.png" alt="">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
